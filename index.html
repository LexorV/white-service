<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Белый сервис</title>
</head>

<body class="root">
    <header class="header">
        <div class="header__logo-box">
            <div class="header__left-block"> 
            <img class="header__logo" alt="Лого" src="./images/logo.jpg">
            <nav class="info-menu">
                <ul class="info-menu__list">
                    <li class="info-menu__item"><a class="info-menu__link" href="#">
                            Контакты</a></li>
                    <li class="info-menu__item">
                        <img  alt="Каталог" src="./images/menu/icons/star.svg">
                        <a class="info-menu__link" href="#">
                            Отзывы</a>
                    </li>
                    <li class="info-menu__item"><a class="info-menu__link" href="#">Гарантия</a>
                    </li>
                </ul>
            </nav>
        </div>
            <div class="contact">
                <div class="contact__working-box">
                    <div class="contact__dot"></div>
                    <span class="contact__working-text">Звоните, пн-вс 10:00 - 20:00</span>
                </div>
                <div class="contact__telehone-box">
                    <img class="contact__telehone-icone" alt="Телефон" src="./images/menu/icons/phone.svg">
                    <a class="contact__telehone-text" href="tel:+73512207704">+7 351 220 77 04</a>
                </div>
            </div>
        </div>
        <hr class="header__line">
        <nav>
            <ul class="menu">
                <li class="menu__link-box"><a class="menu__link" href="#">
                        <img alt="Каталог" src="./images/menu/icons/catalog.svg">Главная</a></li>
                        <div class="menu__delimiter"></div>
                <li class="menu__link-box"><a class="menu__link" href="#"> <img alt="Каталог"
                            src="./images/menu/icons/apple.svg">Ремонт Apple</a>
                    <img src="./images/menu/icons/arrow_down.svg" alt="открыть"></li>
                    <div class="menu__delimiter"></div>
                <li class="menu__link-box"><a class="menu__link" href="#"> <img alt="Каталог"
                            src="./images/menu/icons/smartphone.svg">Ремонт смартфонов</a>
                    <img src="./images/menu/icons/arrow_down.svg" alt="открыть"></li>
                    <div class="menu__delimiter"></div>
                <li class="menu__link-box"><a class="menu__link" href="#"> <img alt="Каталог"
                            src="./images/menu/icons/smartphone.svg">Ремонт планшетов</a>
                    <img src="./images/menu/icons/arrow_down.svg" alt="открыть"></li>
            </ul>
        </nav>
    </header>



</body>

</html>
